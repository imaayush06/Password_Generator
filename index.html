<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="main">  
        <div class="box">
            <span id="pass-box">Password</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total" max="20" min="2" value="10"/>
                </div>
            </div>
            <div class="row">
                <label for="uppercase">
                    <div class="left">
                        Contains UpperCase
                    </div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper" checked/>
                    </div>
            </div>
            <div class="row">
                <label for="lowercase">
                    <div class="left">
                        Contains LowerCase
                    </div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower"/>
                    </div>    
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="number"/>
                    </div>    
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbol"/>
                    </div>  
            </div>
            <div class="row">
                <button id="btn">Generate</button>
            </div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
